<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <style>
        body{
            background-color:pink;
        }
        .icon{
            height:100px;
            width:100px;
         border-radius:50%;
        
          border-style: solid;
        }
.icon img{
    object-fit: contain;
    width: 100%;
    height: 100%;
    border-radius: 60px;

}
.reset{
    margin-top: 40px;
    background-color: rgb(5, 19, 14);
    padding: 8px;
    color:white;
}
    </style>
    <h1>Rock Paper Scissors</h1>
<button class="icon" onclick="computermove();
  playerMove('rock');"
>
<img src="rock.jpeg"></button> 
   <button class="icon" onclick="computermove();
   playerMove('paper');"
   >
   <img src="paper-emoji.png"></button>
   <button class="icon"onclick="computermove();
   playerMove('scissors');"
   > <img src="scissors.png"></button>
   <br>
   <button class="reset"onclick="score.wins =0;
   score.loses=0;
   score.ties=0;
    document.querySelector('.js-score').innerHTML =
    `wins=${score.wins}. losses=${score.loses}. ties=${score.ties}`;
   ">reset score</button>
   <p class="js-score"> </p>
   <p class="result"></p>
   <p class="moves"></p>
   <script> 
    let result;
   let playermove;
   let computerchoice;
   
  const score={
    wins:0,
    loses:0,
    ties:0
  };
 function computermove(){
        let v= Math.random();
        if(v>0 && v<=1/3){
        computerchoice= 'rock';
     }
 else if(v>1/3 && v<=2/3){
computerchoice= 'paper';
 }
 else{
    computerchoice='scissors';
 }
 return computerchoice;
    }

    function playerMove(playermove){
        if(playermove ==='rock'){
if(computerchoice==='rock'){
            result= 'tie';
}
else if(computerchoice==='paper'){
result ='you lose';
            }
            else if(computerchoice==='scissors'){
            result ='you won';
            }
       }
if(playermove==='paper'){
    if(computerchoice==='rock'){
        result='you won';
    }
    else if(computerchoice ==='paper'){
        result='tie';
    }
    else{
        result='you lose';
    }
}
if(playermove==='scissors'){
    if(computerchoice==='scissors'){
result= 'tie';
    }
    else if(computerchoice==='rock'){
        result='you lose';
    }
    else if(computerchoice==='paper'){
        result='you won';
    }
}
  if (result==='you won'){
      score.wins+=1;
    }
else if(result ==='you lose'){
    score.loses +=1;
}
 else if(result==='tie'){
    score.ties+=1;
 }   
document.querySelector('.js-score').innerHTML= `wins : ${score.wins}, losses : ${score.loses} , ties : ${score.ties}`;
document.querySelector('.result').innerHTML = result;
document.querySelector('.moves').innerHTML= `your move - ${playermove} , computer move - ${computerchoice}`;

    }

   
  
   </script>
</body>
</html>
